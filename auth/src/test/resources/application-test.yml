# Test configuration for auth module
spring:
  # Test database settings - Local MySQL server
  datasource:
    url: jdbc:mysql://localhost:3306/ampairs_auth_test
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:om711590}
    driver-class-name: com.mysql.cj.jdbc.Driver

  # Test JPA settings - Drop and create schema for clean tests
  jpa:
    hibernate:
      naming:
        physical-strategy: org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy
      ddl-auto: create-drop  # Drop and recreate schema for each test run
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        use_sql_comments: false
        dialect: org.hibernate.dialect.MySQLDialect
        hbm2ddl:
          auto: create-drop

  # Jackson configuration for consistent JSON naming
  jackson:
    property-naming-strategy: SNAKE_CASE
    serialization:
      write-dates-as-timestamps: false
    time-zone: UTC

# Test-specific application settings
application:
  multitenancy:
    enabled: false  # Disable multitenancy for simpler tests
  
  # Test OTP settings - hardcoded OTP enabled for tests
  auth:
    otp:
      development-mode: ${TEST_DEVELOPMENT_MODE:true}      # Enable development mode for tests
      hardcoded-otp: ${TEST_OTP:123456}                    # Test hardcoded OTP from environment
      allow-hardcoded: ${ALLOW_HARDCODED_OTP:true}         # Allow hardcoded OTP bypass in tests
  
  # Test security settings
  security:
    jwt:
      secret-key: ${JWT_SECRET_KEY:404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970}
      expiration: PT1H  # 1 hour for tests
      refresh-token:
        expiration: P1D # 1 day for tests
    cors:
      allowed-origins: "*"
      allowed-methods: GET,POST,PUT,DELETE,OPTIONS
      allowed-headers: "*"
      allow-credentials: true
      max-age: PT1H
    rate-limiting:
      enabled: false  # Disabled for testing

# Test server settings
server:
  port: 8080

# Rate limiting is configured above in the application.security section

