#Set context root
server:
  tomcat:
    accesslog:
      enabled: true
  port: 8082
spring:
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB
  jackson:
    property-naming-strategy: SNAKE_CASE
    date-format: yyyy-MM-dd HH:mm:ss
  datasource:
    url: jdbc:mysql://localhost:3306/munsi_app
    username: root
    password: pass
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
      properties:
        hibernate:
          show-sql: false
          format_sql: true
          jdbc:
            time_zone:UTC
        database: postgresql
        database-platform: org.hibernate.dialect.PostgreSQLDialect

