name: Ampairs Service CI/CD Pipeline

on:
  push:
    branches: [ main, sandbox ]
  pull_request:
    branches: [ main, sandbox ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        type: choice
        options:
          - sandbox
          - production

jobs:
  test:
    name: Test & Build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x ampairs-backend/gradlew

    - name: Run tests
      run: cd ampairs-backend && ./gradlew test

    - name: Build application
      run: cd ampairs-backend && ./gradlew :ampairs_service:bootJar
      env:
        SPRING_PROFILES_ACTIVE: ${{ vars.SPRING_PROFILES_ACTIVE || 'production' }}

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ampairs-service-jar
        path: ampairs-backend/ampairs_service/build/libs/*.jar

  deploy-sandbox:
    name: Deploy to Sandbox
    needs: test
    runs-on: ubuntu-latest
    environment: sandbox
    if: (github.ref == 'refs/heads/sandbox' && github.event_name == 'push') || (github.event_name == 'workflow_dispatch' && inputs.environment == 'sandbox')

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: ampairs-service-jar
        path: ./artifacts

    - name: Setup SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ vars.SERVER_HOST }} >> ~/.ssh/known_hosts

    - name: Copy files to server
      run: |
        scp ./artifacts/*.jar ${{ vars.SSH_USER }}@${{ vars.SERVER_HOST }}:~/ampairs-service.jar
        scp ./scripts/ampairs-sandbox.service ${{ vars.SSH_USER }}@${{ vars.SERVER_HOST }}:~/ampairs-sandbox.service

    - name: Deploy application
      run: |
        ssh ${{ vars.SSH_USER }}@${{ vars.SERVER_HOST }} << 'EOF'
          # Create ampairs user if it doesn't exist
          if ! id ampairs &>/dev/null; then
            sudo useradd -r -s /bin/false ampairs
          fi

          # Create deployment directories
          sudo mkdir -p /opt/ampairs/sandbox
          sudo mkdir -p /var/log/ampairs

          # Backup existing JAR if present
          if [ -f /opt/ampairs/sandbox/ampairs-service.jar ]; then
            sudo cp /opt/ampairs/sandbox/ampairs-service.jar /opt/ampairs/sandbox/ampairs-service.jar.bak
          fi

          # Move files to deployment directory
          sudo mv ~/ampairs-service.jar /opt/ampairs/sandbox/
          sudo mv ~/ampairs-sandbox.service /etc/systemd/system/

          # Set ownership and permissions
          sudo chown -R ampairs:ampairs /opt/ampairs/sandbox
          sudo chown -R ampairs:ampairs /var/log/ampairs
          sudo chmod 644 /etc/systemd/system/ampairs-sandbox.service

          # Reload systemd and restart service
          sudo systemctl daemon-reload
          sudo systemctl enable ampairs-sandbox
          sudo systemctl restart ampairs-sandbox

          # Show service status
          sudo systemctl status ampairs-sandbox --no-pager || true
        EOF

    - name: Health check
      run: |
        echo "Waiting for application to start..."
        sleep 30

        # Check if application is responding (sandbox runs on port 8081)
        for i in {1..10}; do
          if curl -f http://${{ vars.SERVER_HOST }}:8081/actuator/health; then
            echo "‚úÖ Sandbox application is healthy!"
            exit 0
          fi
          echo "‚è≥ Attempt $i/10: Waiting for application..."
          sleep 10
        done

        echo "‚ùå Application health check failed"
        exit 1

  deploy-production:
    name: Deploy to Production
    needs: test
    runs-on: ubuntu-latest
    environment: production
    if: (github.ref == 'refs/heads/main' && github.event_name == 'push') || (github.event_name == 'workflow_dispatch' && inputs.environment == 'production')

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: ampairs-service-jar
        path: ./artifacts

    - name: Setup SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ vars.SERVER_HOST }} >> ~/.ssh/known_hosts

    - name: Copy files to server
      run: |
        scp ./artifacts/*.jar ${{ vars.SSH_USER }}@${{ vars.SERVER_HOST }}:~/ampairs-service.jar
        scp ./scripts/ampairs-production.service ${{ vars.SSH_USER }}@${{ vars.SERVER_HOST }}:~/ampairs-production.service

    - name: Deploy application
      run: |
        ssh ${{ vars.SSH_USER }}@${{ vars.SERVER_HOST }} << 'EOF'
          # Create ampairs user if it doesn't exist
          if ! id ampairs &>/dev/null; then
            sudo useradd -r -s /bin/false ampairs
          fi

          # Create deployment directories
          sudo mkdir -p /opt/ampairs/production
          sudo mkdir -p /var/log/ampairs

          # Backup existing JAR if present
          if [ -f /opt/ampairs/production/ampairs-service.jar ]; then
            sudo cp /opt/ampairs/production/ampairs-service.jar /opt/ampairs/production/ampairs-service.jar.bak
          fi

          # Move files to deployment directory
          sudo mv ~/ampairs-service.jar /opt/ampairs/production/
          sudo mv ~/ampairs-production.service /etc/systemd/system/

          # Set ownership and permissions
          sudo chown -R ampairs:ampairs /opt/ampairs/production
          sudo chown -R ampairs:ampairs /var/log/ampairs
          sudo chmod 644 /etc/systemd/system/ampairs-production.service

          # Reload systemd and restart service
          sudo systemctl daemon-reload
          sudo systemctl enable ampairs-production
          sudo systemctl restart ampairs-production

          # Show service status
          sudo systemctl status ampairs-production --no-pager || true
        EOF

    - name: Health check
      run: |
        echo "Waiting for application to start..."
        sleep 30

        # Check if application is responding (production runs on port 8080)
        for i in {1..10}; do
          if curl -f http://${{ vars.SERVER_HOST }}:8080/actuator/health; then
            echo "‚úÖ Production application is healthy!"
            exit 0
          fi
          echo "‚è≥ Attempt $i/10: Waiting for application..."
          sleep 10
        done

        echo "‚ùå Application health check failed"
        exit 1

  notification:
    name: Send Notification
    needs: [test, deploy-sandbox, deploy-production]
    runs-on: ubuntu-latest
    if: always()

    steps:
    - name: Notify deployment status
      run: |
        if [ "${{ needs.deploy-sandbox.result }}" == "success" ]; then
          echo "üéâ Sandbox deployment successful!"
          echo "‚úÖ Ampairs service deployed to sandbox"
        elif [ "${{ needs.deploy-production.result }}" == "success" ]; then
          echo "üéâ Production deployment successful!"
          echo "‚úÖ Ampairs service deployed to production"
        else
          echo "‚ùå Deployment failed!"
          echo "üö® Check the logs for details"
        fi
