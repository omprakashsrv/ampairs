name: Ampairs Service CI/CD Pipeline

on:
  push:
    branches: [ main, sandbox ]
  pull_request:
    branches: [ main, sandbox ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        type: choice
        options:
          - sandbox
          - production

jobs:
  test:
    name: Test & Build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x ampairs-backend/gradlew

    - name: Run tests
      run: cd ampairs-backend && ./gradlew test

    - name: Build application
      run: cd ampairs-backend && ./gradlew :ampairs_service:bootJar
      env:
        SPRING_PROFILES_ACTIVE: ${{ vars.SPRING_PROFILES_ACTIVE || 'production' }}

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ampairs-service-jar
        path: ampairs-backend/ampairs_service/build/libs/*.jar

  deploy-sandbox:
    name: Deploy to Sandbox
    needs: test
    runs-on: ubuntu-latest
    environment: sandbox
    if: (github.ref == 'refs/heads/sandbox' && github.event_name == 'push') || (github.event_name == 'workflow_dispatch' && inputs.environment == 'sandbox')

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: ampairs-service-jar
        path: ./artifacts

    - name: Setup SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ vars.SERVER_HOST }} >> ~/.ssh/known_hosts

    - name: Copy files to server
      run: |
        scp ./artifacts/*.jar ${{ vars.SSH_USER }}@${{ vars.SERVER_HOST }}:~/
        scp ./scripts/deploy.sh ${{ vars.SSH_USER }}@${{ vars.SERVER_HOST }}:~/
        scp ./scripts/ampairs.service ${{ vars.SSH_USER }}@${{ vars.SERVER_HOST }}:~/

    - name: Deploy application
      run: |
        ssh ${{ vars.SSH_USER }}@${{ vars.SERVER_HOST }} << 'EOF'
          # Create deployment directory if it doesn't exist
          sudo mkdir -p /opt/ampairs

          # Move files to deployment directory
          sudo mv ~/*.jar /opt/ampairs/
          sudo mv ~/deploy.sh /opt/ampairs/
          sudo mv ~/ampairs.service /tmp/

          # Set permissions and run deployment
          cd /opt/ampairs
          sudo chmod +x deploy.sh
          sudo ./deploy.sh
        EOF

    - name: Health check
      run: |
        echo "Waiting for application to start..."
        sleep 30

        # Check if application is responding
        for i in {1..10}; do
          if curl -f http://${{ vars.SERVER_HOST }}:${{ vars.APP_PORT }}/actuator/health; then
            echo "âœ… Application is healthy!"
            exit 0
          fi
          echo "â³ Attempt $i/10: Waiting for application..."
          sleep 10
        done

        echo "âŒ Application health check failed"
        exit 1

  deploy-production:
    name: Deploy to Production
    needs: test
    runs-on: ubuntu-latest
    environment: production
    if: (github.ref == 'refs/heads/main' && github.event_name == 'push') || (github.event_name == 'workflow_dispatch' && inputs.environment == 'production')

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: ampairs-service-jar
        path: ./artifacts

    - name: Setup SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ vars.SERVER_HOST }} >> ~/.ssh/known_hosts

    - name: Copy files to server
      run: |
        scp ./artifacts/*.jar ${{ vars.SSH_USER }}@${{ vars.SERVER_HOST }}:~/
        scp ./scripts/deploy.sh ${{ vars.SSH_USER }}@${{ vars.SERVER_HOST }}:~/
        scp ./scripts/ampairs.service ${{ vars.SSH_USER }}@${{ vars.SERVER_HOST }}:~/

    - name: Deploy application
      run: |
        ssh ${{ vars.SSH_USER }}@${{ vars.SERVER_HOST }} << 'EOF'
          # Create deployment directory if it doesn't exist
          sudo mkdir -p /opt/ampairs

          # Move files to deployment directory
          sudo mv ~/*.jar /opt/ampairs/
          sudo mv ~/deploy.sh /opt/ampairs/
          sudo mv ~/ampairs.service /tmp/

          # Set permissions and run deployment
          cd /opt/ampairs
          sudo chmod +x deploy.sh
          sudo ./deploy.sh
        EOF

    - name: Health check
      run: |
        echo "Waiting for application to start..."
        sleep 30

        # Check if application is responding
        for i in {1..10}; do
          if curl -f http://${{ vars.SERVER_HOST }}:${{ vars.APP_PORT }}/actuator/health; then
            echo "âœ… Application is healthy!"
            exit 0
          fi
          echo "â³ Attempt $i/10: Waiting for application..."
          sleep 10
        done

        echo "âŒ Application health check failed"
        exit 1

  notification:
    name: Send Notification
    needs: [test, deploy-sandbox, deploy-production]
    runs-on: ubuntu-latest
    if: always()

    steps:
    - name: Notify deployment status
      run: |
        if [ "${{ needs.deploy-sandbox.result }}" == "success" ]; then
          echo "ðŸŽ‰ Sandbox deployment successful!"
          echo "âœ… Ampairs service deployed to sandbox"
        elif [ "${{ needs.deploy-production.result }}" == "success" ]; then
          echo "ðŸŽ‰ Production deployment successful!"
          echo "âœ… Ampairs service deployed to production"
        else
          echo "âŒ Deployment failed!"
          echo "ðŸš¨ Check the logs for details"
        fi
