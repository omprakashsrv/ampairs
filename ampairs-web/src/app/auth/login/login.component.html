<div class="auth-container">
  <mat-card class="auth-card">
    <mat-card-header>
      <mat-card-title class="text-center">
        <mat-icon class="logo-icon">phone_android</mat-icon>
        <h1>Welcome to Ampairs</h1>
      </mat-card-title>
      <mat-card-subtitle class="text-center">
        Enter your mobile number to continue
      </mat-card-subtitle>
    </mat-card-header>
    
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="auth-form">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Mobile Number</mat-label>
          <span matPrefix>+91 &nbsp;</span>
          <input 
            matInput 
            formControlName="mobileNumber"
            placeholder="Enter 10-digit mobile number"
            maxlength="10"
            type="tel"
            [disabled]="isLoading">
          <mat-icon matSuffix>phone</mat-icon>
          <mat-error *ngIf="loginForm.get('mobileNumber')?.hasError('required')">
            Mobile number is required
          </mat-error>
          <mat-error *ngIf="loginForm.get('mobileNumber')?.hasError('pattern')">
            Please enter a valid 10-digit mobile number
          </mat-error>
          <mat-error *ngIf="loginForm.get('mobileNumber')?.hasError('minlength') || loginForm.get('mobileNumber')?.hasError('maxlength')">
            Mobile number must be exactly 10 digits
          </mat-error>
        </mat-form-field>

        <button 
          mat-raised-button 
          color="primary" 
          type="submit" 
          class="auth-button full-width"
          [disabled]="loginForm.invalid || isLoading">
          <mat-spinner diameter="20" *ngIf="isLoading" class="button-spinner"></mat-spinner>
          <span *ngIf="!isLoading">Send OTP</span>
          <span *ngIf="isLoading">Sending OTP...</span>
        </button>
      </form>
    </mat-card-content>

    <mat-card-actions class="text-center">
      <p class="help-text">
        <mat-icon class="info-icon">info</mat-icon>
        We'll send you a 6-digit verification code via SMS
      </p>
    </mat-card-actions>
  </mat-card>
</div>
