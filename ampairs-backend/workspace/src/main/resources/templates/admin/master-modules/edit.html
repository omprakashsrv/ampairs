<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="'Edit Module: ' + ${originalModule.name}">Edit Module</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
    <!-- Header -->
    <div class="row bg-warning text-dark py-3 mb-4">
        <div class="col">
            <h1><i class="bi bi-pencil me-2"></i>Edit Master Module</h1>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb mb-0">
                    <li class="breadcrumb-item"><a href="/admin/master-modules" class="text-dark">Master Modules</a></li>
                    <li class="breadcrumb-item"><a th:href="@{/admin/master-modules/{id}(id=${moduleId})}" 
                                                   class="text-dark" th:text="${originalModule.name}"></a></li>
                    <li class="breadcrumb-item active" aria-current="page">Edit</li>
                </ol>
            </nav>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">Edit Module Information</h5>
                    <div>
                        <span class="badge bg-secondary" th:text="'Code: ' + ${originalModule.moduleCode}"></span>
                        <span class="badge bg-info" th:text="'Version: ' + ${originalModule.version}"></span>
                    </div>
                </div>
                <div class="card-body">
                    <form th:action="@{/admin/master-modules/{id}/edit(id=${moduleId})}" method="post" th:object="${module}">
                        
                        <!-- Basic Information -->
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="name" class="form-label">Module Name <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" th:field="*{name}">
                                <div th:if="${#fields.hasErrors('name')}" class="text-danger small" 
                                     th:errors="*{name}"></div>
                            </div>
                            <div class="col-md-6">
                                <label for="version" class="form-label">Version</label>
                                <input type="text" class="form-control" th:field="*{version}">
                                <div th:if="${#fields.hasErrors('version')}" class="text-danger small" 
                                     th:errors="*{version}"></div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="tagline" class="form-label">Tagline</label>
                            <input type="text" class="form-control" th:field="*{tagline}">
                            <div th:if="${#fields.hasErrors('tagline')}" class="text-danger small" 
                                 th:errors="*{tagline}"></div>
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" rows="4" th:field="*{description}"></textarea>
                            <div th:if="${#fields.hasErrors('description')}" class="text-danger small" 
                                 th:errors="*{description}"></div>
                        </div>

                        <!-- Classification -->
                        <h6 class="mb-3 text-primary">Classification</h6>
                        <div class="row mb-3">
                            <div class="col-md-4">
                                <label for="category" class="form-label">Category</label>
                                <select class="form-select" th:field="*{category}">
                                    <option th:each="cat : ${categories}" th:value="${cat}" th:text="${cat.displayName}"></option>
                                </select>
                                <div th:if="${#fields.hasErrors('category')}" class="text-danger small" 
                                     th:errors="*{category}"></div>
                            </div>
                            <div class="col-md-4">
                                <label for="status" class="form-label">Status</label>
                                <select class="form-select" th:field="*{status}">
                                    <option th:each="stat : ${statuses}" th:value="${stat}" th:text="${stat.displayName}"></option>
                                </select>
                                <div th:if="${#fields.hasErrors('status')}" class="text-danger small" 
                                     th:errors="*{status}"></div>
                            </div>
                            <div class="col-md-4">
                                <label for="complexity" class="form-label">Complexity</label>
                                <select class="form-select" th:field="*{complexity}">
                                    <option th:each="comp : ${complexities}" th:value="${comp}" th:text="${comp.displayName}"></option>
                                </select>
                                <div th:if="${#fields.hasErrors('complexity')}" class="text-danger small" 
                                     th:errors="*{complexity}"></div>
                            </div>
                        </div>

                        <!-- Requirements -->
                        <h6 class="mb-3 text-primary">Access Requirements</h6>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="requiredTier" class="form-label">Required Subscription Tier</label>
                                <select class="form-select" th:field="*{requiredTier}">
                                    <option th:each="tier : ${tiers}" th:value="${tier}" th:text="${tier.displayName}"></option>
                                </select>
                                <div th:if="${#fields.hasErrors('requiredTier')}" class="text-danger small" 
                                     th:errors="*{requiredTier}"></div>
                            </div>
                            <div class="col-md-6">
                                <label for="requiredRole" class="form-label">Required User Role</label>
                                <select class="form-select" th:field="*{requiredRole}">
                                    <option th:each="role : ${roles}" th:value="${role}" th:text="${role.displayName}"></option>
                                </select>
                                <div th:if="${#fields.hasErrors('requiredRole')}" class="text-danger small" 
                                     th:errors="*{requiredRole}"></div>
                            </div>
                        </div>

                        <!-- Provider and Size -->
                        <h6 class="mb-3 text-primary">Provider Information</h6>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="provider" class="form-label">Provider</label>
                                <input type="text" class="form-control" th:field="*{provider}">
                                <div th:if="${#fields.hasErrors('provider')}" class="text-danger small" 
                                     th:errors="*{provider}"></div>
                            </div>
                            <div class="col-md-6">
                                <label for="sizeMb" class="form-label">Size (MB)</label>
                                <input type="number" class="form-control" th:field="*{sizeMb}" min="0">
                                <div th:if="${#fields.hasErrors('sizeMb')}" class="text-danger small" 
                                     th:errors="*{sizeMb}"></div>
                            </div>
                        </div>

                        <!-- Contact Information -->
                        <h6 class="mb-3 text-primary">Contact and Documentation</h6>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="supportEmail" class="form-label">Support Email</label>
                                <input type="email" class="form-control" th:field="*{supportEmail}">
                                <div th:if="${#fields.hasErrors('supportEmail')}" class="text-danger small" 
                                     th:errors="*{supportEmail}"></div>
                            </div>
                            <div class="col-md-6">
                                <label for="documentationUrl" class="form-label">Documentation URL</label>
                                <input type="url" class="form-control" th:field="*{documentationUrl}">
                                <div th:if="${#fields.hasErrors('documentationUrl')}" class="text-danger small" 
                                     th:errors="*{documentationUrl}"></div>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="homepageUrl" class="form-label">Homepage URL</label>
                                <input type="url" class="form-control" th:field="*{homepageUrl}">
                                <div th:if="${#fields.hasErrors('homepageUrl')}" class="text-danger small" 
                                     th:errors="*{homepageUrl}"></div>
                            </div>
                            <div class="col-md-6">
                                <label for="setupGuideUrl" class="form-label">Setup Guide URL</label>
                                <input type="url" class="form-control" th:field="*{setupGuideUrl}">
                                <div th:if="${#fields.hasErrors('setupGuideUrl')}" class="text-danger small" 
                                     th:errors="*{setupGuideUrl}"></div>
                            </div>
                        </div>

                        <!-- Settings -->
                        <h6 class="mb-3 text-primary">Display Settings</h6>
                        <div class="row mb-3">
                            <div class="col-md-4">
                                <label for="displayOrder" class="form-label">Display Order</label>
                                <input type="number" class="form-control" th:field="*{displayOrder}" min="0">
                                <div th:if="${#fields.hasErrors('displayOrder')}" class="text-danger small" 
                                     th:errors="*{displayOrder}"></div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-check mt-4">
                                    <input type="checkbox" class="form-check-input" th:field="*{featured}">
                                    <label class="form-check-label" for="featured">Featured Module</label>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-check mt-4">
                                    <input type="checkbox" class="form-check-input" th:field="*{active}">
                                    <label class="form-check-label" for="active">Active</label>
                                </div>
                            </div>
                        </div>

                        <!-- Release Notes -->
                        <div class="mb-4">
                            <label for="releaseNotes" class="form-label">Release Notes</label>
                            <textarea class="form-control" rows="4" th:field="*{releaseNotes}"></textarea>
                            <div th:if="${#fields.hasErrors('releaseNotes')}" class="text-danger small" 
                                 th:errors="*{releaseNotes}"></div>
                        </div>

                        <!-- Buttons -->
                        <div class="d-flex justify-content-between">
                            <a th:href="@{/admin/master-modules/{id}(id=${moduleId})}" class="btn btn-secondary">
                                <i class="bi bi-arrow-left me-1"></i>Cancel
                            </a>
                            <div>
                                <a th:href="@{/admin/master-modules/{id}(id=${moduleId})}" class="btn btn-info me-2">
                                    <i class="bi bi-eye me-1"></i>View Details
                                </a>
                                <button type="submit" class="btn btn-warning">
                                    <i class="bi bi-check-circle me-1"></i>Update Module
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
